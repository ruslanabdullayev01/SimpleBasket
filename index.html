<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Products</h1>
        <div id="cart-icon">
            <img src="src/img/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png" alt="Корзина">
            <span id="cart-count">0</span>
        </div>
    </header>
    <div class="products">
        <div class="product">
            <img src="src/img/How-to-Choose-a-Laptop-August-2023-Gear.webp" alt="">
            <h2>Product 1</h2>
            <p>Price: $10</p>
            <button class="add-to-cart" data-product="Product 1" data-price="10">Add</button>
        </div>
        <div class="product">
            <img src="src/img/laptops-2048px-5607.webp" alt="">
            <h2>Product 2</h2>
            <p>Price: $15</p>
            <button class="add-to-cart" data-product="Product 2" data-price="15">Add</button>
        </div>
        <div class="product">
            <img src="src/img/fcda21f1-f37d-471b-854d-75f22f1c44a4-Lenovo_IdeaPad_Flex_5i_in-line.webp" alt="">
            <h2>Product 3</h2>
            <p>Price: $15</p>
            <button class="add-to-cart" data-product="Product 3" data-price="15">Add</button>
        </div>
        <div class="product">
            <img src="src/img/guide-to-everyhing-laptop-640-1656580338.jpg" alt="">
            <h2>Product 4</h2>
            <p>Price: $15</p>
            <button class="add-to-cart" data-product="Product 4" data-price="15">Add</button>
        </div>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
